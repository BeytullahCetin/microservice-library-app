eureka:
  service-url:
    defaultZone: http://discovery-server:8761/eureka

spring:
  datasource:
    url: jdbc:postgresql://fine_service_db:5432/fine_service_db
    driver-class-name: org.postgresql.Driver
    username: admin
    password: admin

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

  kafka:
    bootstrap-servers: kafka:9092

  cloud:
    stream:
      kafka:
        binder:
          brokers: kafka:9092
      bindings:
        borrowOverdue-in-0:
          destination: borrow-overdue-events
          group: fine-service
          contentType: application/json

fine-service:
  remote-validation:
    enabled: false
  overdue:
    rate-per-day: 5.00

