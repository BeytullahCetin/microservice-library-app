eureka:
  service-url:
    defaultZone: http://discovery-server:8761/eureka

spring:
  application:
    name: customer-service
  datasource:
    url: jdbc:postgresql://customer_service_db:5432/customer_service_db
    driver-class-name: org.postgresql.Driver
    username: admin
    password: admin

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

