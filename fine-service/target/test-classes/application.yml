spring:
  application:
    name: fine-service
  cloud:
    config:
      enabled: false
  datasource:
    url: jdbc:h2:mem:fine_service_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    enabled: false

fine-service:
  remote-validation:
    enabled: false

